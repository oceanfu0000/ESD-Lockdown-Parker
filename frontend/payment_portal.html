<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .tab-pane {
      padding: 30px;
    }

    .toast {
      visibility: hidden;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s linear;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body class="with-navbar imported-font">
  <div id="navbar-placeholder"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      })
      .catch(err => console.error("Navbar load error:", err));
  </script>

  <!-- Replace the tabbed UI with a single form -->
  <div class="container mt-5 pt-3">
    <form id="payment-form">
      <div id="card-element"></div>

      <select class="form-select my-3" id="action-type" required>
        <option value="purchase">Purchase Ticket</option>
        <option value="topup">Top Up Wallet</option>
      </select>

      <input class="form-control mb-3" type="text" placeholder="Numbers of Tickets" id="NoOfTickets" />

      <select class="form-select mb-3" id="payment-method" required>
        <option value="stripe">Credit/Debit Card</option>
        <option value="loyalty">Loyalty Points</option>
        <option value="wallet">Wallet</option>
      </select>

      <input class="form-control mb-3" type="number" placeholder="Amount" id="amount" disabled />

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Toast remains the same -->
  <div id="toast" class="toast">Toast Message</div>

  <script>
    const stripe = Stripe("pk_test_51R2qxUJfYtguBcSFQN3y7lCtQnsKcmhXefXmdyHJLb0TIA1TS7VFIvmUD51bEkrInKnJiNYAkJZ4mG4hpzsjijSB00e1FKcQDO");
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount("#card-element");

    let guestId = localStorage.getItem("guest_id");
    const BASE_URL = 'http://127.0.0.1:8087/makepayment';

    if (!guestId) {
      window.location.href = "guest_login.html";
    }


    // const action = document.getElementById("action-type").value;
    const method = document.getElementById("payment-method").value;
    const amount = document.getElementById("amount");
    ticketPriceInCents = 1000; // Example ticket price in cents
    const ticketInput = document.getElementById("NoOfTickets");

    ticketInput.addEventListener("input", function () {
      const qty = parseInt(ticketInput.value);
      if (!isNaN(qty) && qty > 0) {
        amount.value = qty * ticketPriceInCents;
      } else {
        amount.value = "";
      }
    });

    const paymentMethodSelect = document.getElementById("payment-method");
    paymentMethodSelect.addEventListener("change", function () {
      const selected = this.value;
      if (selected === "stripe") {
        cardContainer.style.display = "block";
      } else {
        cardContainer.style.display = "none";
      }
    });

    const actionTypeSelect = document.getElementById("action-type");
    const ticketField = document.getElementById("NoOfTickets");
    actionTypeSelect.addEventListener("change", function () {
      const action = this.value;

      if (action === "topup") {
        ticketField.style.display = "none";
        amount.disabled = false;
      } else {
        ticketField.style.display = "block";
        amount.disabled = true;
      }
    });

    document.getElementById("payment-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      action = actionTypeSelect.value;
      let token = null;
      if (method === "stripe") {
        const result = await stripe.createToken(card);
        if (result.error) return showToast(result.error.message);
        token = result.token.id;
      }
      total = amount.value
      const charge = {
        amount: total,
        currency: "sgd",
        description: action === "topup" ? "Top-Up" : "Ticket Purchase",
        source: token || "dummy_source"
      };

      const payload = {
        charge,
        guest_id: parseInt(guestId),
      };
      // Add OTP only for ticket purchase
      // if (action === "purchase") payload.otp = otp;

      const endpoints = {
        purchase: {
          stripe: `${BASE_URL}/buyticket`,
          loyalty: `${BASE_URL}/buyticketbyloyalty`,
          wallet: `${BASE_URL}/buyticketbywallet`
        },
        topup: {
          stripe: `${BASE_URL}/topupwallet`
        }
      };

      const endpoint = endpoints[action][method];
      if (!endpoint) return showToast("This payment method is not supported for the selected action.");

      try {
        console.log("Sending payload:", payload);
        const response = await axios.post(endpoint, payload);
        showToast(response.data.message || "Success");
        e.target.reset();
      } catch (err) {
        const msg = err.response?.data?.error || "Something went wrong";
        showToast(msg);
      }
    });

    const toast = document.getElementById("toast");
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
