<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Comfortaa', cursive;
    }

    .form-box {
      text-align: center;
      width: 350px;
      padding: 30px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-size: 17px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body class="imported-font">
  <div id="navbar-placeholder"></div>

  <div class="form-box with-navbar" style="background-color:#B3E0EE">
    <div id="toast">empty toast message</div>
    <h2>Welcome to your computer!</h2>
    <input type="text" id="staff_name" class="form-control" placeholder="Enter Name" required>
    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
    <button class="btn btn-primary" onclick="validate()">Log In</button>
  </div>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      })
      .catch(error => console.error("Error loading the navbar:", error));

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    async function validate() {
      const staff_name = document.getElementById("staff_name").value;
      const password = document.getElementById("password").value;

      if (!staff_name || !password) {
        showToast("Please enter both Name and Password");
        return;
      }

      const loginData = {
        staff_name,
        password
      };

      try {
        const BASE_URL = "http://127.0.0.1:8083/staff";
        const response = await axios.post(`${BASE_URL}/validate`, loginData);

        if (response.status === 200) {
          localStorage.setItem("username", staff_name);
          localStorage.setItem("current_staff_id", response.data.Staff.staff_id);
          window.location.href = "staff_landing.html";
        }
      } catch (error) {
        const message =
          error.response?.data?.message ||
          error.response?.data?.error ||
          "Login failed. Please try again.";
        showToast(message);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
