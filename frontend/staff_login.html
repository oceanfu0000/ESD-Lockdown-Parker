<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Add Font Awesome for user icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Your updated CSS style will go here -->
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Source+Sans+Pro:wght@400;600&display=swap");

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      font-family: "Source Sans Pro", sans-serif;
      overflow: hidden;
    }

    .form-box {
      text-align: center;
      width: 420px;
      padding: 30px 40px;
      border-radius: 12px;
      background: #f0f0f0;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(0);
      transition: transform 0.3s;
    }

    .form-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(to right, #48b5d6, #3a9cbf);
      border-radius: 12px 12px 0 0;
    }

    .form-box h2 {
      margin-bottom: 24px;
      color: #2c3e50;
      font-size: 22px;
      font-weight: 600;
      position: relative;
      padding-bottom: 12px;
    }

    .form-box h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 3px;
      width: 60px;
      background: #48b5d6;
    }

    .form-control {
      margin-bottom: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #d1d9e6;
      background: #fff;
      font-family: "Source Sans Pro", sans-serif;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus {
      border-color: #48b5d6;
      box-shadow: 0 0 0 3px rgba(72, 181, 214, 0.25),
        inset 0 1px 3px rgba(0, 0, 0, 0.05);
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #48b5d6, #3a9cbf);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 5px;
      box-shadow: 0 4px 6px rgba(72, 181, 214, 0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #3a9cbf, #2d89ab);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(72, 181, 214, 0.25);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(72, 181, 214, 0.2);
    }

    #toast {
      visibility: hidden;
      min-width: 300px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }

    /* OS-like decorative elements */
    .os-top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      border-radius: 12px 12px 0 0;
      background: #e0e0e0;
      border-bottom: 1px solid #d1d9e6;
      display: flex;
      align-items: center;
      padding: 0 12px;
    }

    .window-controls {
      display: flex;
      gap: 6px;
    }

    .window-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close {
      background-color: #ff5f57;
    }

    .minimize {
      background-color: #ffbd2e;
    }

    .maximize {
      background-color: #28ca42;
    }

    .user-icon {
      margin: 10px auto 20px;
      width: 80px;
      height: 80px;
      background-color: #d1d9e6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #95a5a6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-time {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #7f8c8d;
    }

    @media (max-width: 480px) {
      .form-box {
        width: 90%;
        padding: 25px;
      }
    }
  </style>

  <body>
    <div id="navbar-placeholder"></div>

    <div id="toast">empty toast message</div>
    <div class="form-box">
      <div class="os-top-bar">
        <div class="window-controls">
          <div class="window-control close"></div>
          <div class="window-control minimize"></div>
          <div class="window-control maximize"></div>
        </div>
      </div>

      <div class="user-icon">
        <i class="fas fa-user"></i>
      </div>

      <h2>Welcome to your computer!</h2>
      <input
        type="text"
        id="staff_name"
        class="form-control"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <button class="btn btn-primary" onclick="validate()">Log In</button>
    </div>

    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading the navbar:", error));

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 3000);
      }

      async function validate() {
        const staff_name = document.getElementById("staff_name").value;
        const password = document.getElementById("password").value;

        if (!staff_name || !password) {
          showToast("Please enter both Username and Password");
          return;
        }

        const loginData = {
          staff_name,
          password,
        };

        try {
          const BASE_URL = "http://127.0.0.1:8083/staff";
          const response = await axios.post(`${BASE_URL}/validate`, loginData);

          if (response.status === 200) {
            localStorage.setItem("username", staff_name);
            localStorage.setItem(
              "current_staff_id",
              response.data.Staff.staff_id
            );
            window.location.href = "staff_landing.html";
          }
        } catch (error) {
          const message =
            error.response?.data?.message ||
            error.response?.data?.error ||
            "Login failed. Please try again.";
          showToast(message);
        }
      }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
