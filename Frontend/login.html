<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .divider {
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #ddd;
        }
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .form-box {
            text-align: center;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
    <script>
        function adminLogin() {
            window.location.href = 'admin_home.html';
        }
        
        function guestLogin() {
            let name = document.getElementById("guestName").value.trim();
            let otp = document.getElementById("otpInput").value.trim();
            let storedOTP = localStorage.getItem("currentOTP");
            let otpExpiry = localStorage.getItem("otpExpiry");
            let currentTime = new Date().getTime();

            if (!storedOTP || !otpExpiry) {
                alert("No valid OTP available. Please request an OTP from the admin.");
                return;
            }

            if (currentTime > otpExpiry) {
                alert("The OTP has expired. Please request a new one.");
                localStorage.removeItem("currentOTP");
                localStorage.removeItem("otpExpiry");
                return;
            }

            if (otp === storedOTP) {
                // Log the guest entry
                let loginTime = new Date().toLocaleString();
                let guestLogins = JSON.parse(localStorage.getItem("guestLogins")) || [];
                guestLogins.push({ name: name || "Unknown Guest", time: loginTime });
                localStorage.setItem("guestLogins", JSON.stringify(guestLogins));

                window.location.href = 'guest_home.html';
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>
    <div class="container">
        <div class="form-box">
            <h2>Admin Login</h2>
            <input type="email" class="form-control" placeholder="Enter Email" required>
            <input type="password" class="form-control" placeholder="Enter Password" required>
            <button class="btn btn-primary" onclick="adminLogin()">Log In</button>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div class="form-box">
            <h2>Guest Login</h2>
            <input type="text" id="guestName" class="form-control" placeholder="Enter Your Name" required>
            <input type="text" id="otpInput" class="form-control" placeholder="Enter OTP" required>
            <button class="btn btn-primary" onclick="guestLogin()">Unlock</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
