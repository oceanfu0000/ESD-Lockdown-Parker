<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body class="container mt-5 with-navbar">
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>


    <h2 class="text-center">Staff Register</h2>

    <!-- DELETE -->
    <div class="container-fluid bg-primary text-white py-3" id="role-button-container">
        <div class="row justify-content-center text-center">
          <!-- Staff Panel -->
          <div class="col-lg-4 col-md-6 mb-3">
            <strong>Staff</strong><br>
            <a class="btn btn-light btn-sm m-1" href="staff_register.html">Staff Register</a>
            <a class="btn btn-light btn-sm m-1" href="staff_door.html">Staff Door</a>
            <a class="btn btn-light btn-sm m-1" href="staff_landing.html">Staff Landing</a>
          </div>
      
          <!-- Guest Section -->
          <div class="col-lg-4 col-md-6 mb-3">
            <strong>Guest Door → Entry</strong><br>
            <a class="btn btn-light btn-sm m-1" href="guest_door.html">Guest Door</a>
            <a class="btn btn-light btn-sm m-1" href="guest_entry_successful.html">Entry Successful</a>
          </div>
      
          <!-- General Actions -->
          <div class="col-lg-4 col-md-6 mb-3">
            <strong>Guest Login → Purchase</strong><br>
            <a class="btn btn-light btn-sm m-1" href="guest_login.html">Guest Login</a>
            <a class="btn btn-light btn-sm m-1" href="purchase_ticket.html">Purchase Ticket</a>
          </div>
        </div>
    </div>

    <form>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telegram Handle</label>
            <input type="text" id="telehandle" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
    </form>
</body>
<script> //WOULD NOT WORK FOR END POINT SINCE THERE IS NO PYTHON FILE HERE
    function register(){
        const name = document.getElementById("name").value;
        const telehandle = document.getElementById("telehandle").value;
        const password = document.getElementById("password").value;
        
        if (!name || !password || !telehandle) {
            alert("Please enter all fields");
            return;
        };
        const staffData = {
            name: name,
            telehandle: telehandle,
            password: password
        };

        axios.post('http://127.0.0.1:8083/staff', staffData)
            .then(response => {
                alert('Registration successful!');
                console.log(response.data);
                window.location.href = 'staff_door.html';
            })
            .catch(error => {
                alert('Registration failed. Please try again.');
                console.error('Error:', error);
            });
    }


</script>
</html>
