<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { padding-top: 100px; background-color: #f8f9fa; }
    .tab-pane { padding: 30px; }
    .toast {
      visibility: hidden;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s linear;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
<div class="container">
  <ul class="nav nav-tabs" id="paymentTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="purchase-tab" data-bs-toggle="tab" data-bs-target="#purchase" type="button" role="tab">Purchase Ticket</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="topup-tab" data-bs-toggle="tab" data-bs-target="#topup" type="button" role="tab">Top Up Wallet</button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="paymentTabsContent">
    <!-- Purchase Ticket Tab -->
    <div class="tab-pane fade show active" id="purchase" role="tabpanel">
      <form id="ticket-form">
        <div id="card-element"></div>
        <input class="form-control my-3" type="text" placeholder="OTP" id="otp-purchase" required>
        <input class="form-control mb-3" type="number" placeholder="Guest ID" id="guest-id-purchase" required>
        <select class="form-select mb-3" id="method-purchase">
          <option value="stripe">Credit/Debit Card</option>
          <option value="loyalty">Loyalty Points</option>
          <option value="wallet">Wallet</option>
        </select>
        <input class="form-control mb-3" type="number" placeholder="Amount in cents" id="amount-purchase" required>
        <button type="submit" class="btn btn-success w-100">Buy Ticket</button>
      </form>
    </div>

    <!-- Top-Up Tab -->
    <div class="tab-pane fade" id="topup" role="tabpanel">
      <form id="topup-form">
        <div id="card-element-topup"></div>
        <input class="form-control my-3" type="number" placeholder="Amount in cents" id="amount-topup" required>
        <input class="form-control mb-3" type="number" placeholder="Guest ID" id="guest-id-topup" required>
        <button type="submit" class="btn btn-primary w-100">Top Up Wallet</button>
      </form>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">Toast Message</div>

<script>
    const stripe = Stripe("pk_test_51R2qxUJfYtguBcSFQN3y7lCtQnsKcmhXefXmdyHJLb0TIA1TS7VFIvmUD51bEkrInKnJiNYAkJZ4mG4hpzsjijSB00e1FKcQDO");
    const elements = stripe.elements();
    const card = elements.create('card');
    const cardTopUp = elements.create('card');
    let guestId = localStorage.getItem("current_guest_id");
  
    window.onload = () => {
      if (!guestId) {
        window.location.href = "guest_login.html";
        return;
      }
  
      // Mount Stripe elements
      card.mount('#card-element');
      cardTopUp.mount('#card-element-topup');
  
      // Auto-fill Guest ID fields (hidden or visible)
      const guestFields = document.querySelectorAll("input[id^='guest-id']");
      guestFields.forEach(field => field.value = guestId);
    };
  
    // Toast utility
    const toast = document.getElementById("toast");
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  
    // Ticket Purchase Handler
    document.getElementById("ticket-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const otp = document.getElementById("otp-purchase").value.trim();
      const amount = parseInt(document.getElementById("amount-purchase").value);
      const method = document.getElementById("method-purchase").value;
      const BASE_URL = 'http://makepayment:8087/makepayment';
      let endpoint = {
        stripe: `${BASE_URL}/buyticket`,
        loyalty: `${BASE_URL}/buyticketbyloyalty`,
        wallet: `${BASE_URL}/buyticketbywallet`
      }[method];
  
      let token = null;
      if (method === "stripe") {
        const result = await stripe.createToken(card);
        if (result.error) return showToast(result.error.message);
        token = result.token.id;
      }
  
      const payload = {
        charge: {
          amount,
          currency: "sgd",
          description: "Ticket Purchase",
          source: token || "dummy_source"
        },
        otp,
        guest_id: parseInt(guestId)
      };
  
      if (method !== "stripe") payload.amount = amount;
  
      try {
        const response = await axios.post(endpoint, payload);
        showToast(response.data.message || "Payment successful");
        e.target.reset();
      } catch (err) {
        const msg = err.response?.data?.error || "Payment failed";
        showToast(msg);
      }
    });
  
    // Top-Up Handler
    document.getElementById("topup-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const amount = parseInt(document.getElementById("amount-topup").value);
  
      const result = await stripe.createToken(cardTopUp);
      if (result.error) return showToast(result.error.message);
  
      const payload = {
        charge: {
          amount,
          currency: "sgd",
          description: "Top-Up",
          source: result.token.id
        },
        guest_id: parseInt(guestId)
      };
  
      try {
        const response = await axios.post(`${BASE_URL}/topupwallet`, payload);
        showToast(response.data.message || "Top-up successful");
        e.target.reset();
      } catch (err) {
        const msg = err.response?.data?.error || "Top-up failed";
        showToast(msg);
      }
    });
  </script>
  
  
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
