<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body class="container mt-5 with-navbar imported-font">
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>

    
    <h2 class="text-center">Purchase Ticket</h2>
    <form id="payment-form">
        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Tickets</label>
            <input type="number" class="form-control" id="ticket-count" required min="1">
        </div>
        <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select class="form-control">
                <option>Credit/Debit Card</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Cost</label>
            <input type="text" class="form-control" id="total-cost" readonly>
        </div>
        <button type="submit" id="submit" class="btn btn-warning">
            Buy Now <br>
            (linked to make_payments.py)
        </button>
    </form>
</body>

<script>


    // fermin got this working hehe
    // all credit to fermin 
    const ticket_price = 10000;
    const ticket_quantity = document.getElementById("ticket-count");
    ticket_quantity.addEventListener("input" , (event)=> {
        const ticket_total_cost = ticket_price * event.target.value;
        document.getElementById("total-cost").value = ticket_total_cost;
    })

    document.addEventListener("DOMContentLoaded", function () {
        var stripe = Stripe("pk_test_51R2qxUJfYtguBcSFQN3y7lCtQnsKcmhXefXmdyHJLb0TIA1TS7VFIvmUD51bEkrInKnJiNYAkJZ4mG4hpzsjijSB00e1FKcQDO");
        var elements = stripe.elements();
        var card = elements.create('card');
        card.mount('#card-element');

        var form = document.getElementById('payment-form');
        var submitButton = document.getElementById('submit');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            submitButton.disabled = true; // Prevent multiple submissions

            const { token, error } = await stripe.createToken(card);

            if (error) {
                alert(error.message);
                console.error(error);
                submitButton.disabled = false; // Re-enable button
            } else {
                try {
                    const response = await fetch('http://127.0.0.1:8086/payment/buyticket', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            amount: ticket_price, // Amount in cents
                            currency: 'sgd',
                            description: 'Ticket Purchase',
                            source: token.id
                        })
                    });
                    console.log(response);
                    const result = await response.json();

                    if (response.ok) {
                        alert('Payment successful!');
                        console.log(result);
                        form.reset();
                    } else {
                        alert('Payment failed: ' + result.error);
                    }
                } catch (error) {
                    alert('Payment request failed. Please try again.');
                    console.error(error);
                } finally {
                    submitButton.disabled = false;
                }
            }
        });
    });

</script>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

</style>
