<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
        }
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .log-section {
            text-align: left;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f8f9fa;
        }
        .divider {
            width: 2px;
            background-color: #ddd;
        }
    </style>
    <script>
        function generateOTP() {
            let otp = Math.floor(100000 + Math.random() * 900000);
            let expiryTime = new Date().getTime() + 5 * 60 * 1000; // OTP valid for 5 minutes
            
            document.getElementById("otpDisplay").innerText = "Generated OTP: " + otp;
            localStorage.setItem("currentOTP", otp);
            localStorage.setItem("otpExpiry", expiryTime);
        }

        function removeOTP() {
            document.getElementById("otpDisplay").innerText = "OTP Removed";
            localStorage.removeItem("currentOTP");
            localStorage.removeItem("otpExpiry");
        }

        function loadGuestLogins() {
            let logSection = document.getElementById("logSection");
            let guestLogins = JSON.parse(localStorage.getItem("guestLogins")) || [];

            logSection.innerHTML = ""; // Clear previous logs
            if (guestLogins.length === 0) {
                logSection.innerHTML = "<p>No guest logins recorded.</p>";
                return;
            }

            guestLogins.forEach((log, index) => {
                let logEntry = document.createElement("p");
                logEntry.innerText = `Guest #${index + 1}: ${log.name} - Time: ${log.time}`;
                logSection.prepend(logEntry);
            });
        }

        function clearLogs() {
            localStorage.removeItem("guestLogins");
            loadGuestLogins();
        }

        window.onload = function () {
            loadGuestLogins();
            let storedOTP = localStorage.getItem("currentOTP");
            if (storedOTP) {
                document.getElementById("otpDisplay").innerText = "Generated OTP: " + storedOTP;
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- OTP Section -->
        <div class="section">
            <h2>OTP Management</h2>
            <button class="btn btn-success mb-2" onclick="generateOTP()">Generate OTP</button>
            <button class="btn btn-danger" onclick="removeOTP()">Remove OTP</button>
            <p id="otpDisplay" class="mt-3 text-primary">No OTP generated</p>
        </div>
        
        <div class="divider"></div>
        
        <!-- Logging Section -->
        <div class="section">
            <h2>Recent Guest Logins</h2>
            <div id="logSection" class="log-section"></div>
            <button class="btn btn-danger mt-3" onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>
</body>
</html>
