<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Park System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: var(--bs-font-sans-serif);
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .split-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .staff-side {
      background: linear-gradient(135deg, #0d6efd, #084298);
      color: #fff;
    }

    .guest-side {
      background: linear-gradient(135deg, #0dcaf0, #0a58ca);
      color: #fff;
    }

    .split-side:hover {
      flex: 1.2;
    }

    .side-content {
      text-align: center;
      max-width: 500px;
      z-index: 2;
      padding: 2rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .side-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .side-description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .side-btn {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 30px;
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .staff-btn:hover {
      background: #fff;
      color: #0d6efd;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .guest-btn:hover {
      background: #fff;
      color: #0dcaf0;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .bg-icon {
      position: absolute;
      font-size: 20rem;
      opacity: 0.05;
      z-index: 1;
    }

    .main-title {
      position: absolute;
      top: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
      font-size: 2.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }
      
      .split-side {
        height: 50vh;
      }
      
      .split-side:hover {
        flex: 1;
      }
      
      .main-title {
        font-size: 2rem;
        top: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="main-title">Theme Park Management System</h1>
  
  <div class="split-container">
    <!-- Staff Side -->
    <div class="split-side staff-side">
      <div class="side-content">
        <h2 class="side-title">Staff Portal</h2>
        <p class="side-description">Authorized personnel only.</p>
        <a href="staff_door.html" class="side-btn staff-btn">Enter Staff Area</a>
      </div>
      <div class="bg-icon">
        <i class="bi bi-person-badge"></i>
      </div>
    </div>
    
    <!-- Guest Side -->
    <div class="split-side guest-side">
      <div class="side-content">
        <h2 class="side-title">Guest Experience</h2>
        <p class="side-description">Your Fun Begins Here</p>
        <a href="guest_door.html" class="side-btn guest-btn">Enter Guest Area</a>
      </div>
      <div class="bg-icon">
        <i class="bi bi-emoji-smile"></i>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Optional: Add hover effects or animations
    document.querySelectorAll('.split-side').forEach(side => {
      side.addEventListener('mouseenter', function() {
        this.style.flex = '1.2';
        const otherSide = this.classList.contains('staff-side') 
          ? document.querySelector('.guest-side') 
          : document.querySelector('.staff-side');
        otherSide.style.flex = '0.8';
      });
      
      side.addEventListener('mouseleave', function() {
        document.querySelectorAll('.split-side').forEach(s => {
          s.style.flex = '1';
        });
      });
    });
  </script>
</body>
</html>
