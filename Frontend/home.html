<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    body {
      background-color: #f4ede4;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .home-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      padding: 0 40px;
    }

    .home-box {
      flex: 1;
      max-width: 350px;
      height: 200px;
      background-color: #B3E0EE;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-home {
      width: 200px;
      height: 60px;
      font-size: 1.2rem;
      background-color: #48B5D6;
      color: #fff;
      border: none;
    }

    .btn-home:hover {
      background-color: #37a3c6;
    }

    .divider {
      width: 2px;
      height: 160px;
      background-color: #ccc;
      margin: 0 40px;
    }

    @media (max-width: 768px) {
      .home-wrapper {
        flex-direction: column;
        gap: 30px;
      }

      .divider {
        width: 80%;
        height: 2px;
        margin: 30px 0;
      }
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <div class="home-wrapper">
    <div class="home-box">
      <a href="staff_door.html" class="btn btn-home">Staff Page</a>
    </div>

    <div class="divider"></div>

    <div class="home-box">
      <a href="guest_door.html" class="btn btn-home">Guest Page</a>
    </div>
  </div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Error loading navbar:", err));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
