<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f4ede4;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .home-box {
      width: 80%;
      max-width: 350px;
      height: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #B3E0EE;
    }

    .divider {
      width: 2px;
      height: 300px;
      background-color: #ccc;
      margin: 0 40px;
    }

    .btn-home {
      width: 200px;
      height: 60px;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .home-wrapper {
        flex-direction: column;
        gap: 30px;
      }

      .divider {
        width: 80%;
        height: 2px;
        margin: 30px 0;
      }
    }
  </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>
  <div class="home-wrapper">
    <!-- Staff Container -->
    <div class="home-box">
      <a href="staff_door.html" class="btn btn-primary btn-home">Staff Page</a>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Guest Container -->
    <div class="home-box">
      <a href="guest_door.html" class="btn btn-primary btn-home">Guest Page</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
