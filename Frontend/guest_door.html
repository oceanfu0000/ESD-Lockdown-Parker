<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-box {
            text-align: center;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>
    <div id="toast">you failed!</div>
    <div class="form-box">
        <h2>Guest Door -> Successful/Failed</h2>
        <input type="text" id="otp_value" class="form-control" placeholder="Enter OTP" required>
        <!-- <button class="btn btn-primary">Unlock</button> -->
         <div class="d-flex justify-content-around">
            <button onclick="checkOTP()">enter (validates OTP, refer to console)</button>
         </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message; // Set the message
        toast.classList.add("show");

        // Hide after 3 seconds
        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000);
    }

    async function checkOTP() {
        try {
            const inputValue = document.getElementById("otp_value").value;
            const response = await axios.get ('http://127.0.0.1:8082/guest/validate/' + inputValue);
            console.log(response);
            console.log(response.status);
            showToast("valid OTP! youre in!");

        } catch {
            showToast("you failed you lousy shit!");

        };
        
        

        // i need to put try catch logic here
    }
</script>
