<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Kingdom Park Entry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap");

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #73d2f6, #4ba6de);
        font-family: "Comfortaa", cursive;
        margin: 0;
        background-image: url("/api/placeholder/1200/800");
        background-size: cover;
        background-position: center;
      }

      .form-box {
        text-align: center;
        width: 380px;
        padding: 35px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        border: 3px solid #ffcb05;
      }

      .form-box::before {
        content: "";
        position: absolute;
        top: -50px;
        left: -50px;
        width: 100px;
        height: 100px;
        background: #ffcb05;
        border-radius: 50%;
        z-index: -1;
      }

      .form-box::after {
        content: "";
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 100px;
        height: 100px;
        background: #ffcb05;
        border-radius: 50%;
        z-index: -1;
      }

      h2 {
        color: #1e88e5;
        margin-bottom: 25px;
        font-weight: 700;
        position: relative;
        display: inline-block;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 3px;
        background: #ffcb05;
        border-radius: 2px;
      }

      .form-control {
        margin-bottom: 20px;
        border: 2px solid #4ba6de;
        padding: 12px;
        font-size: 16px;
        border-radius: 30px;
        transition: all 0.3s ease;
        text-align: center;
        letter-spacing: 3px;
        font-weight: bold;
      }

      .form-control:focus {
        border-color: #1e88e5;
        box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.25);
      }

      .btn {
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: linear-gradient(45deg, #1e88e5, #4ba6de);
        border: none;
        box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4);
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(30, 136, 229, 0.6);
      }

      .park-icon {
        font-size: 48px;
        color: #1e88e5;
        margin-bottom: 15px;
      }

      #snackbar {
        text-align: center;
        visibility: hidden;
        min-width: 280px;
        background-color: #333;
        color: #fff;
        border-radius: 12px;
        padding: 16px;
        position: fixed;
        z-index: 9999;
        left: 50%;
        bottom: 40px;
        font-size: 17px;
        opacity: 0;
        transition: all 0.5s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        /* Correct centering */
        transform: translateX(-50%);
      }

      #snackbar.show {
        visibility: visible;
        opacity: 1;
        bottom: 40px;
      }

      #snackbar.success {
        background-color: #28a745;
      }

      #snackbar.error {
        background-color: #dc3545;
      }

      .sparkle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: sparkle 1.5s infinite;
      }

      @keyframes sparkle {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      .ticket {
        position: relative;
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 2px dashed #4ba6de;
        text-align: center;
      }

      .ticket::before {
        content: "";
        position: absolute;
        left: -10px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        border: 2px dashed #4ba6de;
      }

      .ticket::after {
        content: "";
        position: absolute;
        right: -10px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        border: 2px dashed #4ba6de;
      }
    </style>
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="form-box">
      <div class="park-icon">
        <i class="fas fa-magic"></i>
      </div>
      <h2>Magic Kingdom Entry</h2>

      <div class="ticket">
        <p class="mb-1">Please enter your one-time code</p>
        <small>Found on your confirmation email</small>
      </div>

      <input
        type="text"
        id="otp_value"
        class="form-control"
        placeholder="ENTER YOUR CODE"
        required
        maxlength="6"
      />
      <button class="btn btn-primary btn-lg" onclick="checkOTP()">
        <i class="fas fa-ticket-alt me-2"></i>Enter Park!
      </button>

      <!-- Add some decorative elements -->
      <div class="sparkle" style="top: 20%; left: 15%"></div>
      <div class="sparkle" style="top: 30%; right: 20%"></div>
      <div class="sparkle" style="bottom: 25%; left: 25%"></div>
    </div>

    <div id="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // Create sparkles
      function createSparkles() {
        const formBox = document.querySelector(".form-box");
        for (let i = 0; i < 5; i++) {
          const sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");
          sparkle.style.top = Math.random() * 100 + "%";
          sparkle.style.left = Math.random() * 100 + "%";
          sparkle.style.animationDelay = Math.random() * 2 + "s";
          formBox.appendChild(sparkle);
        }
      }

      // Load navbar if it exists
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch((err) => console.error("Navbar load error:", err));

      function showSnackbar(message, type = "info") {
        const snackbar = document.getElementById("snackbar");
        snackbar.className = `show ${type}`;
        snackbar.textContent = message;

        setTimeout(() => {
          snackbar.className = snackbar.className.replace(`show ${type}`, "");
        }, 3000);
      }

      async function checkOTP() {
        const otp = document.getElementById("otp_value").value.trim();
        if (!otp) {
          showSnackbar("Please enter your entry code", "error");
          return;
        }

        try {
          const BASE_URL = "http://127.0.0.1:8000/enterpark";
          const response = await axios.get(`${BASE_URL}/guest/${otp}`);
          showSnackbar(
            "‚ú® Welcome to Magic Kingdom! ‚ú® Enjoy your magical day! üé¢",
            "success"
          );

          // Add confetti effect on success
          createConfetti();
        } catch (error) {
          const message =
            error?.response?.data?.message ||
            "‚ùå Invalid code. Please check and try again.";
          showSnackbar(message, "error");
        }
      }

      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.style.position = "fixed";
          confetti.style.width = "10px";
          confetti.style.height = "10px";
          confetti.style.backgroundColor = [
            "#ffcb05",
            "#1e88e5",
            "#4ba6de",
            "#ff4081",
          ][Math.floor(Math.random() * 4)];
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-10px";
          confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
          confetti.style.zIndex = "1000";

          document.body.appendChild(confetti);

          const animation = confetti.animate(
            [
              { transform: "translateY(0) rotate(0deg)", opacity: 1 },
              {
                transform: `translateY(100vh) rotate(${
                  Math.random() * 360
                }deg)`,
                opacity: 0,
              },
            ],
            {
              duration: Math.random() * 3000 + 2000,
              easing: "cubic-bezier(0.37, 0, 0.63, 1)",
            }
          );

          animation.onfinish = () => {
            confetti.remove();
          };
        }
      }

      // Auto-format OTP input to groups
      document
        .getElementById("otp_value")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/[^A-Za-z0-9]/g, "").toUpperCase();
          e.target.value = value;
        });

      // Initialize sparkles
      createSparkles();
    </script>
  </body>
</html>
