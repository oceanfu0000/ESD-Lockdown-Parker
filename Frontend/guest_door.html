<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: 'Comfortaa', cursive;
    }

    .form-box {
      text-align: center;
      width: 350px;
      padding: 30px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
    }

    #snackbar {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }

    #snackbar.show {
      visibility: visible;
      opacity: 1;
    }

    #snackbar.success {
      background-color: #28a745;
    }

    #snackbar.error {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="form-box">
    <h2>Guest Entry</h2>
    <input type="text" id="otp_value" class="form-control" placeholder="Enter OTP" required />
    <button class="btn btn-info" onclick="checkOTP()">Enter Park!</button>
  </div>

  <div id="snackbar"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function showSnackbar(message, type = 'info') {
      const snackbar = document.getElementById('snackbar');
      snackbar.className = `show ${type}`;
      snackbar.textContent = message;

      setTimeout(() => {
        snackbar.className = snackbar.className.replace(`show ${type}`, '');
      }, 3000);
    }

    async function checkOTP() {
      const otp = document.getElementById("otp_value").value.trim();
      if (!otp) {
        showSnackbar("Please enter your OTP.", "error");
        return;
      }

      try {
        const BASE_URL = "http://127.0.0.1:8085/enterpark";
        const response = await axios.get(`${BASE_URL}/guest/${otp}`);
        showSnackbar("‚úÖ Access granted! Enjoy your day üéâ", "success");
      } catch (error) {
        const message = error?.response?.data?.message || "‚ùå Invalid OTP or service error.";
        showSnackbar(message, "error");
      }
    }
  </script>
</body>

</html>
