<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding-top: 80px; /* Prevent navbar from overlapping content */
        }

        .container {
            max-width: 1000px;
            padding: 30px;
            border-radius: 10px;
            background-color: #F5F5F5;
            text-align: center;
            margin-bottom: 50px;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .log-section {
            text-align: left;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f8f9fa;
        }

        .divider {
            height: 2px;
            background-color: #ddd;
            width: 100%;
            margin: 20px 0;
        }

    </style>
    
    <script>
        function generateOTP() {
            let otp = Math.floor(100000 + Math.random() * 900000);
            let expiryTime = new Date().getTime() + 5 * 60 * 1000;

            document.getElementById("otpDisplay").innerText = "Generated OTP: " + otp;
            localStorage.setItem("currentOTP", otp);
            localStorage.setItem("otpExpiry", expiryTime);
        }

        function removeOTP() {
            document.getElementById("otpDisplay").innerText = "OTP Removed";
            localStorage.removeItem("currentOTP");
            localStorage.removeItem("otpExpiry");
        }

        function loadGuestLogins() {
            let logSection = document.getElementById("logSection");
            let guestLogins = JSON.parse(localStorage.getItem("guestLogins")) || [];

            logSection.innerHTML = ""; 
            if (guestLogins.length === 0) {
                logSection.innerHTML = "<p>No guest logins recorded.</p>";
                return;
            }

            guestLogins.forEach((log, index) => {
                let logEntry = document.createElement("p");
                logEntry.innerText = `Guest #${index + 1}: ${log.name} - Time: ${log.time}`;
                logSection.prepend(logEntry);
            });
        }

        function clearLogs() {
            localStorage.removeItem("guestLogins");
            loadGuestLogins();
        }

        window.onload = function () {
            loadGuestLogins();
            let storedOTP = localStorage.getItem("currentOTP");
            if (storedOTP) {
                document.getElementById("otpDisplay").innerText = "Generated OTP: " + storedOTP;
            }
        };
    </script>
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>

    <div class="container">

        <!-- OTP Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="section">
                    <h2>OTP Management</h2>
                    <button class="btn btn-success mb-2" onclick="generateOTP()">Generate OTP</button>
                    <button class="btn btn-danger" onclick="removeOTP()">Remove OTP</button>
                    <p id="otpDisplay" class="mt-3 text-primary">No OTP generated</p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="section">
                    <h2>Recent Guest Logins</h2>
                    <div id="logSection" class="log-section"></div>
                    <button class="btn btn-danger mt-3" onclick="clearLogs()">Clear Logs</button>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Staff Dashboard -->
        <h2 class="text-center">Staff Dashboard</h2>

        <!-- Logs Section -->
        <div class="mb-4">
            <h4>Check Logs</h4>
            <textarea class="form-control" rows="5" placeholder="System logs will appear here..." readonly></textarea>
        </div>

        <!-- Placeholder Sections -->
        <div class="row">
            <div class="col-md-6">
                <div class="mb-4">
                    <h4>Placeholder Section 1</h4>
                    <p>Content coming soon...</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <h4>Placeholder Section 2</h4>
                    <p>Content coming soon...</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
