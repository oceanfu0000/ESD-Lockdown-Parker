<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

    body {
      padding-top: 100px;
      font-family: 'Comfortaa', cursive;
      background-color: #f0f9fb;
    }

    .container {
      max-width: 1000px;
      padding: 30px;
      text-align: center;
      margin-bottom: 50px;
      background-color: #E6E6E6;
      border-radius: 10px;
    }

    .table-responsive {
      margin-bottom: 1.5rem;
    }

    .success-row {
      background-color: #d4edda;
    }

    .failed-row {
      background-color: #f8d7da;
    }

    .divider {
      height: 2px;
      background-color: #ddd;
      margin: 20px 0;
    }

    button.btn {
      margin-bottom: 30px;
    }
  </style>
</head>

<body class="with-navbar imported-font">
  <div id="navbar-placeholder"></div>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Staff Logs</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-info">
          <tr>
            <th>Log ID</th>
            <th>Staff ID</th>
            <th>Type</th>
            <th>Message</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
      </table>
    </div>

    <button class="btn btn-info" onclick="checkParkLogs()">Refresh Park Logs</button>

    <div class="divider"></div>

    <h2 class="text-center mb-4">Own Logs</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-info">
          <tr>
            <th>Log ID</th>
            <th>Staff ID</th>
            <th>Type</th>
            <th>Message</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody id="ownTableBody"></tbody>
      </table>
    </div>

    <button class="btn btn-info" onclick="checkOwnLogs()">Refresh Own Logs</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const current_staff_id = localStorage.getItem("current_staff_id");
    const BASE_URL = "http://127.0.0.1:8084/accesslogs";
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      })
      .catch(err => console.error("Navbar load error:", err));

    async function checkParkLogs() {
      try {
        
        const response = await axios.get(`${BASE_URL}/accesslogs`);
        const logs = response.data;

        logs.sort((a, b) => new Date(b.date_time) - new Date(a.date_time));
        const recentLogs = logs.slice(0, 10);

        const tableBody = document.getElementById("logTableBody");
        tableBody.innerHTML = "";

        recentLogs.forEach(log => {
          const row = document.createElement("tr");
          row.className = log.type === "Success" ? "success-row" : "failed-row";
          row.innerHTML = `
            <td>${log.log_id}</td>
            <td>${log.staff_id}</td>
            <td>${log.type}</td>
            <td>${log.message}</td>
            <td>${new Date(log.date_time).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching park logs:", error);
      }
    }

    async function checkOwnLogs() {
      if (!current_staff_id) {
        alert("No staff ID found in local storage.");
        return;
      }

      try {
        const response = await axios.get(`${BASE_URL}/accesslogs/${current_staff_id}`);
        const logs = response.data.accesslogs;

        logs.sort((a, b) => new Date(b.date_time) - new Date(a.date_time));
        const recentLogs = logs.slice(0, 10);

        const ownTableBody = document.getElementById("ownTableBody");
        ownTableBody.innerHTML = "";

        recentLogs.forEach(log => {
          const row = document.createElement("tr");
          row.className = log.type === "Success" ? "success-row" : "failed-row";
          row.innerHTML = `
            <td>${log.log_id}</td>
            <td>${log.staff_id}</td>
            <td>${log.type}</td>
            <td>${log.message}</td>
            <td>${new Date(log.date_time).toLocaleString()}</td>
          `;
          ownTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching own logs:", error);
      }
    }

    // Auto-load logs on page load and check for staff login
    window.onload = () => {
    if (!current_staff_id) {
        window.location.href = "staff_login.html";
        return;
    }

    checkParkLogs();
    checkOwnLogs();
    };

  </script>
</body>
</html>
