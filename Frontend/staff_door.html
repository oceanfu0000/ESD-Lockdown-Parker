<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            text-align: center;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body class="imported-font">
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>
    <script>
        // import axios from 'axios';
        function validate() {
            const staff_name = document.getElementById("staff_name").value;
            const password = document.getElementById("password").value;

            if (!staff_name || !password) {
                alert("Please enter both Name and Password");
                return;
            };

            const loginData = {
                staff_name: staff_name,
                password: password
            };

            axios.post("http://127.0.0.1:8083/staff/validate", loginData)
                .then(response => {
                    // alert("Login Successful!");
                    console.log("Response:", response.data);
                    window.location.href = "staff_landing.html";
                })
                .catch(error => {
                    alert("Login Failed. Please check your Name or Password.");
                    console.error("Error:", error);
                });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div id="navbar-placeholder"></div>


    <div class="form-box with-navbar" style="background-color:#B3E0EE">
        <h2>Staff Door</h2>
        <input type="name" id="staff_name" class="form-control" placeholder="Enter Name" required>
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        <button class="btn btn-primary" onclick="validate()">Log In</button>
    </div>


</body>

</html>
