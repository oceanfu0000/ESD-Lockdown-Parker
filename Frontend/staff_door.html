<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            text-align: center;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body class="imported-font">
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>
    <script>
        function showToast(message) { //change your toast here 
        const toast = document.getElementById("toast");
        toast.textContent = message; // Set the message
        toast.classList.add("show");

        // Hide after 3 seconds
        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000);
        }

        async function validate() {
            const staff_name = document.getElementById("staff_name").value;
            const password = document.getElementById("password").value;

            if (!staff_name || !password) { 
                showToast("Please enter both Name and Password"); //uncomment this once toast is working
                return;
            };

            const loginData = { //to send to post request
                staff_name: staff_name,
                password: password
            };

            try {
                console.log("checkpoint 1");
                const response = await axios.post("http://127.0.0.1:8085/enter_park/staff", loginData);
                // console.log("checkpoint 2");
                // console.log("Login Successful:", response.data); 
                // showToast("Login Successful"); 
                window.location.href = "staff_landing.html"; // Redirect to staff landing page on success
            } catch (error) {
                console.log("checkpoint 3");
                let errorMessage = error.response?.data.message
                // console.log(errorMessage);
                showToast(errorMessage);
            }

        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div id="navbar-placeholder"></div>


    <div class="form-box with-navbar" style="background-color:#B3E0EE">
        <div id="toast">empty toast message</div>
        <h2>Staff Door</h2>
        <input type="name" id="staff_name" class="form-control" placeholder="Enter Name" required>
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        <button class="btn btn-primary" onclick="validate()">Log In</button>
    </div>


</body>

</html>
