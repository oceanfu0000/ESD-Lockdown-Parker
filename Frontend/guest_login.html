<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-box {
            text-align: center;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading the navbar:", error));
    </script>
    
    <!-- DELETE -->
    <div class="container-fluid bg-primary text-white py-3" id="role-button-container">
        <div class="row justify-content-center text-center">
          <!-- Staff Panel -->
          <div class="col-lg-4 col-md-6 mb-3">
            <strong>Staff</strong><br>
            <a class="btn btn-light btn-sm m-1" href="staff_register.html">Staff Register</a>
            <a class="btn btn-light btn-sm m-1" href="staff_door.html">Staff Door</a>
            <a class="btn btn-light btn-sm m-1" href="staff_landing.html">Staff Landing</a>
          </div>
      
          <!-- Guest Section -->
          <div class="col-lg-4 col-md-6 mb-3">
            <strong>Guest Door → Entry</strong><br>
            <a class="btn btn-light btn-sm m-1" href="guest_door.html">Guest Door</a>
            <a class="btn btn-light btn-sm m-1" href="guest_entry_successful.html">Entry Successful</a>
          </div>
      
          <!-- General Actions -->
          <div class="col-lg-4 col-md-6 mb-3">
            <strong>Guest Login → Purchase</strong><br>
            <a class="btn btn-light btn-sm m-1" href="guest_login.html">Guest Login</a>
            <a class="btn btn-light btn-sm m-1" href="purchase_ticket.html">Purchase Ticket</a>
          </div>
        </div>
    </div>

    <div class="form-box with-navbar">
        <h2>Guest Login -> Purchase Ticket</h2>
        <input type="text" class="form-control" placeholder="Email" required>
        <input type="text" class="form-control" placeholder="Password" required>
        <button class="btn btn-primary">Unlock</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
