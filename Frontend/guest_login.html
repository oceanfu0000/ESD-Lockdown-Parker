<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Register / Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

    body {
      font-family: 'Comfortaa', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #73d2f6, #4ba6de);
      margin: 0;
    }

    .form-box {
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #4ba6de;
      box-shadow: 0 0 0 3px rgba(75, 166, 222, 0.25);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-tabs {
      border-bottom: 2px solid #dee2e6;
      margin-bottom: 20px;
    }

    .nav-tabs .nav-link {
      border: none;
      color: #4ba6de;
      font-weight: 600;
      padding: 10px 15px;
      position: relative;
    }

    .nav-tabs .nav-link.active {
      color: #4ba6de;
      background: transparent;
      border: none;
    }

    .nav-tabs .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #4ba6de;
      border-radius: 2px;
    }

    .tab-pane h5 {
      color: #4ba6de;
      margin-bottom: 20px;
      font-weight: 700;
    }

    #snackbar {
      visibility: hidden;
      min-width: 280px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      padding: 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-size: 17px;
      opacity: 0;
      transition: all 0.5s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #snackbar.show {
      visibility: visible;
      opacity: 1;
    }

    #snackbar.success {
      background-color: #28a745;
    }

    #snackbar.error {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <div class="form-box">
    <ul class="nav nav-tabs mb-3" id="guestTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
          <i class="fas fa-user-plus me-2"></i>Register
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
      </li>
    </ul>

    <div class="tab-content" id="guestTabContent">
      <!-- Register Tab -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <h5 class="mb-3">üéüÔ∏è Guest Registration</h5>
        <input type="email" id="guest_email" class="form-control" placeholder="Email" required />
        <input type="text" id="guest_name" class="form-control" placeholder="Name" required />
        <input type="text" id="guest_tele" class="form-control" placeholder="Telegram Handle" required />
        <button class="btn btn-primary" onclick="registerGuest()">
          <i class="fas fa-ticket-alt me-2"></i>Register & Buy Ticket
        </button>
      </div>

      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h5 class="mb-3">üîê Guest Login</h5>
        <input type="email" id="login_email" class="form-control" placeholder="Email" required />
        <button class="btn btn-success" onclick="loginGuest()">
          <i class="fas fa-unlock-alt me-2"></i>Login
        </button>
      </div>
    </div>
  </div>

  <div id="snackbar"></div>

  <script>
    const BASE_URL = "http://127.0.0.1:8000/guest";

    function showSnackbar(message, type = "success") {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = message;
      snackbar.className = `show ${type}`;
      setTimeout(() => {
        snackbar.className = snackbar.className.replace(`show ${type}`, '');
      }, 3000);
    }

    async function registerGuest() {
      const email = document.getElementById("guest_email").value.trim();
      const name = document.getElementById("guest_name").value.trim();
      const tele = document.getElementById("guest_tele").value.trim();

      if (!email || !name || !tele) {
        return showSnackbar("Please fill in all fields", "error");
      }

      try {
        const res = await axios.post(`${BASE_URL}`, {
          guest_email: email,
          guest_name: name,
          guest_tele: tele,
          guest_password: "12345678" // Default password for registration
        });

        if (res.status === 201) {
          showSnackbar("üéâ Guest registered successfully!");
          setTimeout(() => window.location.href = "payment_portal.html", 1200);

        } else {
          showSnackbar("Unexpected error", "error");
        }
      } catch (error) {
        const msg = error?.response?.data?.error || "Registration failed.";
        showSnackbar(msg, "error");
      }
    }

    async function loginGuest() {
      const email = document.getElementById("login_email").value.trim();
      const password = "12345678"; // Default password for login

      if (!email || !password) {
        return showSnackbar("Please enter email and password", "error");
      }

      try {
        const res = await axios.post(`${BASE_URL}/login`, {
          guest_email: email,
          password: password
        });

        if (res.status === 200) {
          localStorage.setItem("guest_id", res.data.guest_id);
          showSnackbar("‚úÖ Login successful!");
          setTimeout(() => window.location.href = "payment_portal.html", 1200);
        } else {
          showSnackbar("Invalid credentials", "error");
        }
      } catch (error) {
        const msg = error?.response?.data?.error || "Login failed.";
        showSnackbar(msg, "error");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch(err => console.error("Navbar load error:", err));
  </script>
</body>
</html>
