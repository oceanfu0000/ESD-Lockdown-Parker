<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Register / Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

    body {
      font-family: 'Comfortaa', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .form-box {
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
    }

    #snackbar {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-size: 17px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }

    #snackbar.show {
      visibility: visible;
      opacity: 1;
    }

    #snackbar.success {
      background-color: #198754;
    }

    #snackbar.error {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="form-box">
    <ul class="nav nav-tabs mb-3" id="guestTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
    </ul>

    <div class="tab-content" id="guestTabContent">
      <!-- Register Tab -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <h5 class="mb-3">üéüÔ∏è Guest Registration</h5>
        <input type="email" id="guest_email" class="form-control" placeholder="Email" required />
        <input type="text" id="guest_name" class="form-control" placeholder="Name" required />
        <input type="text" id="guest_tele" class="form-control" placeholder="Phone Number" required />
        <button class="btn btn-primary" onclick="registerGuest()">Register & Buy Ticket</button>
      </div>

      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h5 class="mb-3">üîê Guest Login</h5>
        <input type="email" id="login_email" class="form-control" placeholder="Email" required />
        <input type="password" id="login_password" class="form-control" placeholder="Password" required />
        <button class="btn btn-success" onclick="loginGuest()">Unlock</button>
      </div>
    </div>
  </div>

  <div id="snackbar"></div>

  <script>
    const BASE_URL = "http://localhost:8082/guest"; // Update this if deployed elsewhere

    function showSnackbar(message, type = "success") {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = message;
      snackbar.className = `show ${type}`;
      setTimeout(() => {
        snackbar.className = snackbar.className.replace(`show ${type}`, '');
      }, 3000);
    }

    async function registerGuest() {
      const email = document.getElementById("guest_email").value.trim();
      const name = document.getElementById("guest_name").value.trim();
      const tele = document.getElementById("guest_tele").value.trim();

      if (!email || !name || !tele) {
        return showSnackbar("Please fill in all fields", "error");
      }

      try {
        const res = await axios.post(`${BASE_URL}`, {
          guest_email: email,
          guest_name: name,
          guest_tele: tele
        });

        if (res.status === 201) {
          showSnackbar("üéâ Guest registered successfully!");
        } else {
          showSnackbar("Unexpected error", "error");
        }
      } catch (error) {
        const msg = error?.response?.data?.error || "Registration failed.";
        showSnackbar(msg, "error");
      }
    }

    async function loginGuest() {
      const email = document.getElementById("login_email").value.trim();
      const password = document.getElementById("login_password").value.trim();

      if (!email || !password) {
        return showSnackbar("Please enter email and password", "error");
      }

      try {
        const res = await axios.post(`${BASE_URL}/login`, {
          guest_email: email,
          password: password
        });

        if (res.status === 200) {
          localStorage.setItem("guest_id", res.data.guest_id);
          showSnackbar("‚úÖ Login successful!");
          setTimeout(() => window.location.href = "payment_portal.html", 1200);
        } else {
          showSnackbar("Invalid credentials", "error");
        }
      } catch (error) {
        const msg = error?.response?.data?.error || "Login failed.";
        showSnackbar(msg, "error");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
